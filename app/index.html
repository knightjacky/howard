<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'/>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material/modules/css/angular-material-layout.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
  </head>

  <body ng-app="starterApp" layout="column">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="controller.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>John Chen - Starter App</h1>
    </md-toolbar>

    <div flex layout="row">

      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
        <md-list>
              <md-list-item class="md-1-line" layout="row">
                <md-button layout-fill layout="row" layout-align="center center" class="md-primary" href="#/contact">
                 <md-icon md-svg-icon="./assets/svg/google_plus.svg" class="avatar"></md-icon>
                 <div flex layout="column" layout-align="center start">
                   <span flex class="md-body-1">Contact</span>
                   <small flex class="md-caption">Contact Howard</small>
                 </div>
               </md-button>
             </md-list-item>
             <md-divider md-inset></md-divider>
             <md-list-item class="md-1-line" layout="row">
                <md-button layout-fill layout="row" layout-align="center center" class="md-button" href="#/reels">
                 <md-icon md-svg-icon="./assets/svg/google_plus.svg" class="avatar"></md-icon>
                 <div flex layout="column" layout-align="center start">
                   <span flex class="md-body-1">Reels</span>
                   <small flex class="md-caption">Narrative and Non-Fiction</small>
                 </div>
               </md-button>
             </md-list-item>
             <md-divider md-inset></md-divider>
              <md-list-item class="md-1-line" layout="row">
                <md-button layout-fill layout="row" layout-align="center center" class="md-button" href="#/qualifications">
                 <md-icon md-svg-icon="./assets/svg/google_plus.svg" class="avatar"></md-icon>
                 <div flex layout="column" layout-align="center start">
                   <span flex class="md-body-1">About</span>
                   <small flex class="md-caption">My qualifications</small>
                 </div>
               </md-button>
             </md-list-item>
             <md-divider md-inset></md-divider>
              <md-list-item class="md-1-line" layout="row">
                <md-button layout-fill layout="row" layout-align="center center" class="md-button" href="#/equipments">
                 <md-icon md-svg-icon="./assets/svg/google_plus.svg" class="avatar"></md-icon>
                 <div flex layout="column" layout-align="center start">
                   <span flex class="md-body-1">Equipments</span>
                   <small flex class="md-caption">What I use to do my work</small>
                 </div>
               </md-button>
             </md-list-item>
             <md-divider md-inset></md-divider>
          </md-list>
        </md-sidenav>
        <md-content ng-view flex class="">
        </md-content>

      </div>

      <script src="./bower_components/angular/angular.js"></script>
      <script src="./bower_components/angular-animate/angular-animate.js"></script>
      <script src="./bower_components/angular-aria/angular-aria.js"></script>
      <script src="./bower_components/angular-route/angular-route.js"></script>
      <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
      <script src="./bower_components/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>

      <script src="./reels/reels.js"></script>
      <script src="./reels/reels-controller.js"></script>
      <script src="./reels/reels-service.js"></script>

      <script src="./about/about.js"></script>
      <script src="./about/about-controller.js"></script>
      <script src="./about/about-service.js"></script>

      <script type="text/javascript">

      angular
      .module('starterApp', [
        'ngMaterial', 
        'ngRoute',
        'reels',
        'about'
        ])
      .config(function($mdThemingProvider, $mdIconProvider){

        $mdIconProvider
        .defaultIconSet("./assets/svg/avatars.svg", 128)
        .icon("menu"       , "./assets/svg/menu.svg"        , 24)
        .icon("share"      , "./assets/svg/share.svg"       , 24)
        .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
        .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
        .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
        .icon("phone"      , "./assets/svg/phone.svg"       , 512);

        $mdThemingProvider.theme('default')
        .primaryPalette('brown')
        .accentPalette('red');
        // .backgroundPalette('indigo');

      })
      .config(['$routeProvider', '$httpProvider', function($routeProvider, $httpProvider) {

        $routeProvider.when('/', {templateUrl:'contact.html'});
        $routeProvider.when('/contact', {templateUrl:'contact.html'});
        $routeProvider.when('/reels', {templateUrl:'reels/reels.html', controller:'ReelsController as reelsController'});
        $routeProvider.when('/qualifications', {templateUrl:'about/about.html', controller:'AboutController as aboutController'});
        $routeProvider.when('/equipments', {templateUrl:'equipments.html'});
        // $routeProvider.otherwise({redirectTo:'/'});


      }]);;

      </script>

    </body>
  </html>
