<md-tabs md-dynamic-height md-stretch-tabs="always" class="md-primary md-hue-2">
   <md-tab class="md-tall" label="Narrative">
      <md-tab-body layout="row" layout-align="center start">
         <md-content flex="80" layout-padding layout-margin>
            <md-card ng-repeat="reel in controller.reels" style="margin:20px;" class="md-whiteframe-z2">
            	<div layout="row" layout-align="center center">
            	<div flex="95">
               <h1 class="md-subhead">{{reel.name}}</h1>
               </div>
               </div>
               <embed-video ng-href="{{reel.url}}" width="100%" height="500"><a href="{{reel.url}}">Watch</a></embed-video>
               <md-card-footer class="md-caption">{{reel.description}}</md-card-footer>
               <md-card-content layout="row" layout-wrap>
                  <div layout="column" flex="33">
                     <span class="md-subhead" flex="30" flex-margin>Director:</span>
                     <div flex layout="row" layout-align="start center">
                        <div style="color:rgba(0,0,0,0.7)">{{reel.director}}</div>
                     </div>
                  </div>
                  <div layout="column" flex="33">
                     <span class="md-subhead" flex="30">Role:</span>
                     <div flex layout="row" layout-align="start center">
                        <div style="color:rgba(0,0,0,0.7)">{{reel.role}}</div>
                     </div>
                  </div>
                  <md-divider></md-divider>
                  <div layout="column" flex="33">
                     <span class="md-subhead" flex="30">Equipment:</span>
                     <div flex layout="row" layout-align="start center">
                        <div style="color:rgba(0,0,0,0.7)">{{reel.equipment}}</div>
                     </div>
                  </div>
               </md-card-content>
            </md-card>
         </md-content>
      </md-tab-body>
   </md-tab>
   <md-tab class="md-tall" label="Non-Fiction">
      <md-tab-body layout="row" layout-align="center start">
         <md-content flex="80" layout-padding layout-margin>
            <md-card ng-repeat="reel in controller.nonFictionReels" layout-padding layout-margin>
               <h3 class="md-display-1">{{reel.name}}</h3>
               <embed-video ng-href="{{reel.url}}" width="100%" height="500"><a href="{{reel.url}}">Watch</a></embed-video>
               <md-card-footer>{{reel.description}}</md-card-footer>
               <md-card-content layout="row" layout-wrap>
                  <div layout="row" flex="50">
                     <h4 flex="30">Director</h4>
                     <div flex layout="row" layout-align="start center">
                        <div>{{reel.director}}</div>
                     </div>
                  </div>
                  <div layout="row" flex="50">
                     <h4 flex="30">Role</h4>
                     <div flex layout="row" layout-align="start center">
                        <div>{{reel.role}}</div>
                     </div>
                  </div>
                  <div layout="row" flex="50">
                     <h4 flex="30">Equipment</h4>
                     <div flex layout="row" layout-align="start center">
                        <div>{{reel.equipment}}</div>
                     </div>
                  </div>
               </md-card-content>
            </md-card>
         </md-content>
      </md-tab-body>
   </md-tab>
</md-tabs>
