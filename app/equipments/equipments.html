<md-content flex="100" style="min-width:600px">
    <div layout="row" layout-align="center start">
        <md-grid-list flex="85" md-cols="2" md-row-height="5:1" md-gutter="16px">
            <md-grid-tile class="" md-rowspan="{{equipmentController.calculateRowSpan(equipmentGroup)}}"
                          ng-repeat="equipmentGroup in equipmentController.equipments"  layout="column" layout-align="center start"
                    style="overflow:scroll">

                <div layout-margin layout-padding>
                    <div class="md-whiteframe-z1" layout-fill>
                        <md-toolbar class="md-primary md-hue-2">
                            <h1 class="md-title">{{equipmentGroup.name}}</h1>
                        </md-toolbar>
                        <md-divider></md-divider>
                        <md-list>
                            <md-list-item ng-repeat="item in equipmentGroup.items">
                                <div  layout-fill  layout-padding>
                                    <div flex="5"></div>
                                    <div flex="95" layout="row">
                                        <span class="md-body-1">{{item}}</span>
                                    </div>
                                </div>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </div>
</md-content>
